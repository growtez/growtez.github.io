<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #DEEAEA 0%, #8DCBC8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(43, 118, 118, 0.25);
            padding: 20px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(141, 203, 200, 0.6);
        }

        h1 {
            color: #2B7676;
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.5em;
        }

        .subtitle {
            text-align: center;
            color: #2B7676;
            opacity: 0.85;
            margin-bottom: 16px;
            font-size: 0.9em;
        }

        .type-switch {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }
        .type-btn {
            padding: 10px 12px;
            border-radius: 10px;
            border: 2px solid #8DCBC8;
            background: #DEEAEA;
            color: #2B7676;
            font-weight: 600;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.25s ease;
            text-align: center;
        }
        .type-btn.active {
            background: #2B7676;
            color: #ffffff;
            border-color: #2B7676;
        }

        .input-group { margin-bottom: 14px; }

        label { display: block; color: #2B7676; font-weight: 600; margin-bottom: 8px; font-size: 0.9em; }

        input, select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #8DCBC8;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.25s ease;
            background: #F0F6F6;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2B7676;
            background: white;
        }

        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        /* Color input: render proper swatch */
        input[type="color"] {
            padding: 0;
            height: 44px;
            background: #ffffff;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 8px; }
        input[type="color"]::-moz-color-swatch { border: none; border-radius: 8px; }

        .btn {
            width: 100%;
            padding: 14px;
            background: #2B7676;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease;
        }
        .btn.secondary {
            background: transparent;
            color: #2B7676;
            border: 2px solid #2B7676;
        }
        .btn:hover { background: #1f5555; transform: translateY(-1px); box-shadow: 0 6px 16px rgba(43,118,118,0.25); }
        .btn:active { transform: translateY(0); }

        button:hover {
            background: #1f5555;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 118, 118, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .qr-output { margin-top: 16px; text-align: center; display: none; }

        .qr-output.show { display: block; }

        #qrcode { background: #DEEAEA; padding: 12px; border-radius: 12px; display: inline-block; margin-bottom: 12px; }
        .qr-box { background: #ffffff; border-radius: 12px; padding: 12px; display: inline-block; }

        .download-btn { background: #2B7676; color: #ffffff; }

        .download-btn:hover { background: #1f5555; }

        .error { color: #e74c3c; font-size: 0.9em; margin-top: 5px; display: none; }

        .error.show { display: block; }
    </style>

</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p class="subtitle">Create QR codes from links or text</p>

        <div class="type-switch">
            <button class="type-btn active" id="typeLink" data-type="link">Link</button>
            <button class="type-btn" id="typeText" data-type="text">Text</button>
        </div>

        <div class="input-group">
            <label for="qrText" id="qrLabel">Insert link</label>
            <input type="text" id="qrText" placeholder="https://example.com">
            <div class="error" id="error">Please enter a value</div>
        </div>

        <div class="row-2">
            <div class="input-group">
                <label for="qrSize">Size</label>
                <select id="qrSize">
                    <option value="128">128 px</option>
                    <option value="256" selected>256 px</option>
                </select>
            </div>
            <div class="input-group">
                <label for="qrFormat">Format</label>
                <select id="qrFormat">
                    <option value="png" selected>PNG</option>
                    <option value="jpeg">JPG</option>
                </select>
            </div>
        </div>

        <div class="row-2">
            <div class="input-group">
                <label for="qrColor">QR Color</label>
                <input type="color" id="qrColor" value="#2B7676">
            </div>
            <div class="input-group">
                <label for="bgColor">Background</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>
        </div>

        <button class="btn" id="genBtn">Generate</button>

        <div class="qr-output" id="qrOutput">
            <div class="qr-box">
                <div id="qrcode"></div>
            </div>
            <button class="btn download-btn" id="dlBtn">Download</button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrCodeObj = null;
        let currentType = 'link';

        function normalizeInput(val) {
            if (currentType === 'link') {
                if (!/^https?:\/\//i.test(val)) return 'https://' + val;
            }
            return val;
        }

        function generateQR() {
            const raw = document.getElementById('qrText').value.trim();
            const text = normalizeInput(raw);
            const size = parseInt(document.getElementById('qrSize').value);
            const color = document.getElementById('qrColor').value;
            const bg = document.getElementById('bgColor').value;
            const error = document.getElementById('error');
            const output = document.getElementById('qrOutput');
            const qrcodeDiv = document.getElementById('qrcode');

            if (!raw) { error.classList.add('show'); return; }

            error.classList.remove('show');
            qrcodeDiv.innerHTML = '';

            qrCodeObj = new QRCode(qrcodeDiv, {
                text: text,
                width: size,
                height: size,
                colorDark: color,
                colorLight: bg,
                correctLevel: QRCode.CorrectLevel.H
            });

            output.classList.add('show');
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const fmt = document.getElementById('qrFormat').value;
                const mime = fmt === 'jpeg' ? 'image/jpeg' : 'image/png';
                const url = canvas.toDataURL(mime);
                const link = document.createElement('a');
                link.download = 'qrcode.' + (fmt === 'jpeg' ? 'jpg' : 'png');
                link.href = url;
                link.click();
            }
        }

        document.getElementById('typeLink').addEventListener('click', function(){
            currentType = 'link';
            this.classList.add('active');
            document.getElementById('typeText').classList.remove('active');
            document.getElementById('qrLabel').textContent = 'Insert link';
            document.getElementById('qrText').placeholder = 'https://example.com';
        });
        document.getElementById('typeText').addEventListener('click', function(){
            currentType = 'text';
            this.classList.add('active');
            document.getElementById('typeLink').classList.remove('active');
            document.getElementById('qrLabel').textContent = 'Enter text';
            document.getElementById('qrText').placeholder = 'Type your text';
        });

        document.getElementById('genBtn').addEventListener('click', generateQR);
        document.getElementById('dlBtn').addEventListener('click', downloadQR);
        document.getElementById('qrText').addEventListener('keypress', function(e){ if(e.key==='Enter') generateQR(); });
    </script>

</body>
</html>
