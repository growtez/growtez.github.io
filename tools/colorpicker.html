<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Color Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #DEEAEA 0%, #8DCBC8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(43, 118, 118, 0.25);
            padding: 24px;
            border: 1px solid rgba(141, 203, 200, 0.6);
        }

        h1 {
            color: #2B7676;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.6em;
        }

        .picker-wrapper {
            position: relative;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
        }

        .picker-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            opacity: 0.6;
            transition: opacity 0.25s ease;
            pointer-events: none; /* Let clicks pass through */
        }

        .picker-wrapper:hover .picker-overlay {
            opacity: 1;
        }

        .picker-overlay svg {
            width: 32px;
            height: 32px;
        }

        .color-display {
            width: 100%;
            height: 180px;
            border-radius: 12px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #8DCBC8;
            transition: background-color 0.3s;
        }

        .picker-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .formats {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .format-box {
            background: #E9F2F2;
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #DEEAEA;
        }

        .format-label {
            color: #2B7676;
            font-weight: 600;
            font-size: 0.9em;
        }

        .format-value {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .format-value input {
            background: transparent;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            color: #1f5555;
            font-weight: 500;
            text-align: right;
            width: 180px;
        }

        .copy-btn {
            padding: 8px 12px;
            background: #2B7676;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #1f5555;
        }

        .copy-btn.copied {
            background: #8DCBC8;
            color: #2B7676;
        }

        .saved-colors-section {
            margin-top: 20px;
        }

        .saved-colors-section h2 {
            color: #2B7676;
            margin-bottom: 12px;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-btn {
            padding: 6px 12px;
            background: white;
            color: #2B7676;
            border: 1px solid #2B7676;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: #2B7676;
            color: white;
        }

        .saved-colors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 10px;
        }

        .saved-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: transform 0.2s;
        }

        .saved-color:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #999;
            font-style: italic;
            background: #E9F2F2;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Picker</h1>
        <div class="picker-wrapper">
            <div class="color-display" id="colorDisplay"></div>
            <div class="picker-overlay">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/><path d="M12 22.31V12"/></svg>
                <span>Change Color</span>
            </div>
            <input type="color" class="picker-input" id="colorPicker" value="#2B7676">
        </div>

        <div class="formats">
            <div class="format-box">
                <span class="format-label">HEX</span>
                <div class="format-value">
                    <input type="text" id="hexValue" readonly>
                    <button class="copy-btn" onclick="copyFormat('hex')">Copy</button>
                </div>
            </div>
            <div class="format-box">
                <span class="format-label">RGB</span>
                <div class="format-value">
                    <input type="text" id="rgbValue" readonly>
                    <button class="copy-btn" onclick="copyFormat('rgb')">Copy</button>
                </div>
            </div>
            <div class="format-box">
                <span class="format-label">HSL</span>
                <div class="format-value">
                    <input type="text" id="hslValue" readonly>
                    <button class="copy-btn" onclick="copyFormat('hsl')">Copy</button>
                </div>
            </div>
        </div>

        <div class="saved-colors-section">
            <h2>
                Saved Colors
                <button class="clear-btn" onclick="clearSaved()">Clear</button>
            </h2>
            <div class="saved-colors-grid" id="savedGrid"></div>
            <div class="empty-state" id="emptyState">No saved colors.</div>
        </div>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');
        let savedColors = JSON.parse(localStorage.getItem('savedColors')) || [];

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
        }

        function updateColor(hex) {
            const rgb = hexToRgb(hex);
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);

            colorDisplay.style.backgroundColor = hex;
            document.getElementById('hexValue').value = hex.toUpperCase();
            document.getElementById('rgbValue').value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
            document.getElementById('hslValue').value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
        }

        function copyFormat(format) {
            const input = document.getElementById(`${format}Value`);
            const btn = event.target;
            navigator.clipboard.writeText(input.value).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 1500);
            });
        }

        function saveColor() {
            const color = colorPicker.value.toUpperCase();
            if (!savedColors.includes(color)) {
                savedColors.push(color);
                localStorage.setItem('savedColors', JSON.stringify(savedColors));
                renderSavedColors();
            }
        }

        function renderSavedColors() {
            const grid = document.getElementById('savedGrid');
            const emptyState = document.getElementById('emptyState');
            grid.innerHTML = '';
            if (savedColors.length === 0) {
                emptyState.style.display = 'block';
                grid.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                grid.style.display = 'grid';
                savedColors.forEach(color => {
                    const div = document.createElement('div');
                    div.className = 'saved-color';
                    div.style.backgroundColor = color;
                    div.onclick = () => {
                        colorPicker.value = color;
                        updateColor(color);
                    };
                    grid.appendChild(div);
                });
            }
        }

        function clearSaved() {
            if (confirm('Clear all saved colors?')) {
                savedColors = [];
                localStorage.removeItem('savedColors');
                renderSavedColors();
            }
        }

        colorPicker.addEventListener('input', (e) => updateColor(e.target.value));

        // Add a save button dynamically or integrate it in the UI
        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save Color';
        saveBtn.onclick = saveColor;
        saveBtn.style.width = '100%';
        saveBtn.style.padding = '12px';
        saveBtn.style.background = '#2B7676';
        saveBtn.style.color = 'white';
        saveBtn.style.border = 'none';
        saveBtn.style.borderRadius = '10px';
        saveBtn.style.fontWeight = '600';
        saveBtn.style.cursor = 'pointer';
        saveBtn.style.marginTop = '20px';
        document.querySelector('.container').appendChild(saveBtn);

        // Initial load
        updateColor(colorPicker.value);
        renderSavedColors();
    </script>
</body>
</html>
