<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker & Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #DEEAEA 0%, #8DCBC8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(43, 118, 118, 0.3);
            padding: 40px;
        }

        h1 {
            color: #2B7676;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .main-picker {
            text-align: center;
            margin-bottom: 30px;
        }

        .color-display {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .picker-input {
            width: 200px;
            height: 60px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(43, 118, 118, 0.2);
        }

        .formats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .format-box {
            background: #DEEAEA;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .format-box:hover {
            background: #8DCBC8;
            transform: translateY(-2px);
        }

        .format-label {
            color: #2B7676;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .format-value {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .format-value input {
            flex: 1;
            padding: 10px;
            border: 2px solid #8DCBC8;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            background: white;
        }

        .format-value input:focus {
            outline: none;
            border-color: #2B7676;
        }

        .copy-btn {
            padding: 10px 15px;
            background: #2B7676;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #1f5555;
        }

        .copy-btn.copied {
            background: #8DCBC8;
            color: #2B7676;
        }

        .palette-section {
            margin-top: 30px;
        }

        .palette-section h2 {
            color: #2B7676;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .palette-color {
            aspect-ratio: 1;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .palette-color:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .palette-color::after {
            content: attr(data-color);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px;
            font-size: 0.7em;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .palette-color:hover::after {
            transform: translateY(0);
        }

        .saved-colors {
            margin-top: 30px;
        }

        .saved-colors h2 {
            color: #2B7676;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-btn {
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
        }

        .clear-btn:hover {
            background: #c0392b;
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: #8DCBC8;
            color: #2B7676;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: #7ab9b6;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Picker & Converter</h1>
        <p class="subtitle">Pick colors and convert between formats</p>

        <div class="main-picker">
            <div class="color-display" id="colorDisplay"></div>
            <input type="color" class="picker-input" id="colorPicker" value="#2B7676">
        </div>

        <div class="formats">
            <div class="format-box">
                <div class="format-label">HEX</div>
                <div class="format-value">
                    <input type="text" id="hexValue" readonly>
                    <button class="copy-btn" onclick="copyFormat('hex')">Copy</button>
                </div>
            </div>

            <div class="format-box">
                <div class="format-label">RGB</div>
                <div class="format-value">
                    <input type="text" id="rgbValue" readonly>
                    <button class="copy-btn" onclick="copyFormat('rgb')">Copy</button>
                </div>
            </div>

            <div class="format-box">
                <div class="format-label">HSL</div>
                <div class="format-value">
                    <input type="text" id="hslValue" readonly>
                    <button class="copy-btn" onclick="copyFormat('hsl')">Copy</button>
                </div>
            </div>

            <div class="format-box">
                <div class="format-label">CMYK</div>
                <div class="format-value">
                    <input type="text" id="cmykValue" readonly>
                    <button class="copy-btn" onclick="copyFormat('cmyk')">Copy</button>
                </div>
            </div>
        </div>

        <button class="save-btn" onclick="saveColor()">ðŸ’¾ Save This Color</button>

        <div class="palette-section">
            <h2>Color Shades</h2>
            <div class="palette-grid" id="shadesGrid"></div>
        </div>

        <div class="saved-colors">
            <h2>
                Saved Colors
                <button class="clear-btn" onclick="clearSaved()">Clear All</button>
            </h2>
            <div class="palette-grid" id="savedGrid"></div>
            <div class="empty-state" id="emptyState">No saved colors yet. Click "Save This Color" to start!</div>
        </div>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');
        let savedColors = [];

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function rgbToCmyk(r, g, b) {
            let c = 1 - (r / 255);
            let m = 1 - (g / 255);
            let y = 1 - (b / 255);
            let k = Math.min(c, m, y);

            c = ((c - k) / (1 - k)) || 0;
            m = ((m - k) / (1 - k)) || 0;
            y = ((y - k) / (1 - k)) || 0;

            return {
                c: Math.round(c * 100),
                m: Math.round(m * 100),
                y: Math.round(y * 100),
                k: Math.round(k * 100)
            };
        }

        function adjustBrightness(hex, percent) {
            const rgb = hexToRgb(hex);
            const factor = (100 + percent) / 100;
            
            let r = Math.round(Math.min(255, rgb.r * factor));
            let g = Math.round(Math.min(255, rgb.g * factor));
            let b = Math.round(Math.min(255, rgb.b * factor));

            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
        }

        function updateColor(hex) {
            const rgb = hexToRgb(hex);
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
            const cmyk = rgbToCmyk(rgb.r, rgb.g, rgb.b);

            colorDisplay.style.backgroundColor = hex;
            document.getElementById('hexValue').value = hex.toUpperCase();
            document.getElementById('rgbValue').value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
            document.getElementById('hslValue').value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
            document.getElementById('cmykValue').value = `cmyk(${cmyk.c}%, ${cmyk.m}%, ${cmyk.y}%, ${cmyk.k}%)`;

            generateShades(hex);
        }

        function generateShades(hex) {
            const grid = document.getElementById('shadesGrid');
            grid.innerHTML = '';

            const shades = [-60, -40, -20, 0, 20, 40, 60, 80];

            shades.forEach(percent => {
                const shade = adjustBrightness(hex, percent);
                const div = document.createElement('div');
                div.className = 'palette-color';
                div.style.backgroundColor = shade;
                div.setAttribute('data-color', shade.toUpperCase());
                div.onclick = () => {
                    colorPicker.value = shade;
                    updateColor(shade);
                };
                grid.appendChild(div);
            });
        }

        function copyFormat(format) {
            const input = document.getElementById(`${format}Value`);
            const btn = event.target;
            
            navigator.clipboard.writeText(input.value).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 1500);
            });
        }

        function saveColor() {
            const color = colorPicker.value.toUpperCase();
            
            if (!savedColors.includes(color)) {
                savedColors.push(color);
                updateSavedColors();
            }
        }

        function updateSavedColors() {
            const grid = document.getElementById('savedGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (savedColors.length === 0) {
                emptyState.style.display = 'block';
                grid.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                grid.style.display = 'grid';
                grid.innerHTML = '';
                
                savedColors.forEach((color, index) => {
                    const div = document.createElement('div');
                    div.className = 'palette-color';
                    div.style.backgroundColor = color;
                    div.setAttribute('data-color', color);
                    div.onclick = () => {
                        colorPicker.value = color;
                        updateColor(color);
                    };
                    grid.appendChild(div);
                });
            }
        }

        function clearSaved() {
            if (confirm('Clear all saved colors?')) {
                savedColors = [];
                updateSavedColors();
            }
        }

        colorPicker.addEventListener('input', (e) => {
            updateColor(e.target.value);
        });

        // Initialize
        updateColor(colorPicker.value);
        updateSavedColors();
    </script>
</body>
</html>
